name: Release

on:
  workflow_run:
    workflows: [Integration]
    types: [completed]
  workflow_dispatch:
    inputs:
      force_release:
        description: |
          When the action-docs latest release has already been dockerized but
          you want to rebuild a Docker image.
        required: false
        default: false
  schedule:
    - cron: '0 0 */2 * *' # Run every 2 days at midnight

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    name: Lint/Scan/Test image
    runs-on: ubuntu-latest
    timeout-minutes: 1
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      packages: read
      actions: write
      security-events: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4

      - uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8 # ratchet:jdx/mise-action@v2

      - name: Lint docker image
        id: lint_docker
        if: github.actor != 'dependabot[bot]'
        run: task docker:lint

      - name: Lint all the rest
        id: lint
        if: github.actor != 'dependabot[bot]'
        run: task lint

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # ratchet:docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # ratchet:docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch image metadata
        run: |
          echo "IMAGE_LATEST_VERSION=$(task docker:image_latest_version)" >> $GITHUB_ENV
          echo "DOCKER_TAG=$(task docker:docker_tag)" >> $GITHUB_ENV

      - name: Build single image
        id: build
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # ratchet:docker/build-push-action@v6
        with:
          push: false
          file: Dockerfile
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          tags: ${{ env.IMAGE_LATEST_VERSION }}
          build-args: DOCKER_TAG=${{ env.DOCKER_TAG }}

      - name: Scan image
        id: trivy_scan
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947b394f2dd8c87dbb0 # ratchet:aquasecurity/trivy-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE_LATEST_VERSION }}
          github-pat: ${{ secrets.GITHUB_TOKEN }}
          format: github
          output: dependency-results.sbom.json
          trivy-config: .security/trivy.docker.yaml

      - name: Upload trivy report
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # ratchet:actions/upload-artifact@v4
        if: always() && hashFiles('dependency-results.sbom.json') != ''
        with:
          name: trivy-sbom-report
          path: dependency-results.sbom.json

      - name: Test image
        id: test
        run: task docker:test

      - name: Update image tests badge
        if: always()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # ratchet:actions/github-script@v7
        with:
          script: |
            try {
              const relevantSteps = [
                '${{ steps.lint_docker.outcome }}',
                '${{ steps.lint.outcome }}',
                '${{ steps.build.outcome }}',
                '${{ steps.trivy_scan.outcome }}',
                '${{ steps.test.outcome }}'
              ];
              const outcome = relevantSteps.includes('failure') ? 'failure' : 'success';
              const status = outcome === "success" ? "passing" : "failing";
              const statusColor = outcome === "success" ? "green" : "red";

              const payload = {
                icon: "data:image/svg+xml;base64,",
                icon_width: "20",
                label: "Tests",
                label_color: "555",
                status,
                status_color: statusColor,
                path: "tests.svg"
              };

              const result = await github.rest.repos.createDispatchEvent({
                owner: context.repo.owner,
                repo: context.repo.repo,
                event_type: "badge-update",
                client_payload: payload
              });
              console.log(result);
            } catch(error) {
              console.error(error);
              core.setFailed(error);
            }

  release:
    name: Release image
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 2
    if: (github.event_name == 'schedule' && always()) || github.event_name != 'schedule'
    permissions:
      contents: write
      packages: write
      actions: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4

      - uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8 # ratchet:jdx/mise-action@v2

      - name: Check if release needed
        id: check_release_need
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FORCE_RELEASE: ${{ github.event.inputs.force_release }}
        run: |
          task docker:resolve_vars
          [[ "$(task docker:release_needed)" != 'true' ]] || echo "needed=true" >> $GITHUB_OUTPUT

      - name: Set up QEMU # for multi-platform build
        if: steps.check_release_need.outputs.needed == 'true'
        uses: docker/setup-qemu-action@5964de0df58d5ad28b04d8fe2e6b80ad47105b91 # ratchet:docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check_release_need.outputs.needed == 'true'
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # ratchet:docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.check_release_need.outputs.needed == 'true'
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # ratchet:docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch image metadata
        if: steps.check_release_need.outputs.needed == 'true'
        run: |
          echo "IMAGE_LATEST_VERSION=$(task docker:image_latest_version)" >> $GITHUB_ENV
          echo "DOCKER_TAG=$(task docker:docker_tag)" >> $GITHUB_ENV
          echo "MAJOR_VERSION=$(task docker:docker_tag | cut -d. -f1)" >> $GITHUB_ENV

      - name: Push Image
        if: steps.check_release_need.outputs.needed == 'true'
        id: release
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # ratchet:docker/build-push-action@v6
        with:
          # provenance trick to get rid off the unknown/unknown architecture listed on GHCR UI (bug see https://github.com/orgs/community/discussions/45969)
          provenance: false
          push: true
          file: Dockerfile
          context: .
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: false
          tags: |
            ${{ env.IMAGE_LATEST_VERSION }}
            ghcr.io/${{ github.repository }}:${{ env.MAJOR_VERSION }}
            ghcr.io/${{ github.repository }}:latest
          build-args: |
            AUTHOR=${{ github.actor }}
            DOCKER_IMAGE_LATEST_VERSION=${{ env.IMAGE_LATEST_VERSION }}
            DOCKER_TAG=${{ env.DOCKER_TAG }}
            GIT_REPO_HTTP_URL=${{ github.server_url }}/${{ github.repository }}
            GIT_SHORT_SHA=${{ github.sha }}

      - name: Update release badge
        if: steps.check_release_need.outputs.needed == 'true'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # ratchet:actions/github-script@v7
        with:
          script: |
            try {
              const outcome = "${{ steps.release.outcome }}";
              const status = (outcome === "success") ? "passing" : (outcome === "skipped" ? "standby" : "failing");
              const statusColor = (outcome === "success") ? "green" : (outcome === "skipped" ? "grey" : "red");

              const payload = {
                icon: "data:image/svg+xml;base64,",
                icon_width: "20",
                label: "Release",
                label_color: "555",
                status,
                status_color: statusColor,
                path: "release.svg"
              };

              const result = await github.rest.repos.createDispatchEvent({
                owner: context.repo.owner,
                repo: context.repo.repo,
                event_type: "badge-update",
                client_payload: payload
              });
              console.log(result);
            } catch(error) {
              console.error(error);
              core.setFailed(error);
            }
