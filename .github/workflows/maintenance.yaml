name: Maintenance

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run the 1st of each month at midnight
    - cron: '0 0 1 * *'

jobs:
  lint_commits:
    # Lint commit messages failing if they're not conventional
    name: Lint commit messages
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
      - uses: wagoid/commitlint-github-action@0184f5a228ee06430bb9e67d65f73a1a6767496a # ratchet:wagoid/commitlint-github-action@v6

  pin_actions_and_docker_images:
    name: Pin Actions and Docker images
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
      - name: Check for workflow file changes
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # ratchet:dorny/paths-filter@v3
        with:
          filters: |
            workflows:
              - '.github/workflows/**'
      - name: Exit if no workflow changes
        if: steps.filter.outputs.workflows != 'true'
        run: echo "No changes in .github/workflows/, exiting..." && exit 0
      - name: Set up Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # ratchet:actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Install Ratchet
        run: go install github.com/sethvargo/ratchet@latest
      - name: Pin
        run: ratchet pin $(ls .github/workflows/*.{yaml,yml} 2>/dev/null)
      - name: Push changes if any
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            gpg --import <(echo "${{ secrets.BOT_GPG_PRIVATE_KEY_BASE64 }}" | base64 -d)
            git config user.name "github-actions-bot"
            git config user.email "github-actions-bot@users.noreply.github.com"
            git config user.signingkey 407FD2A285D5FDFC
            git config commit.gpgsign true
            git status --porcelain
            git commit -am "ci: pin actions and Docker images in workflows"
            git push
          else
            echo "No changes to commit."
          fi

  dependabot_automerger:
    name: Dependabot Automerger
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@dbb049abf0d677abbd7f7eee0375145b417fdd34 # ratchet:dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Enable auto-merge
        if: contains('automerged-security,automerged-versions', steps.dependabot-metadata.outputs.dependency-group)
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  branch_cleaner:
    name: Branch Cleaner
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Check stale branches
        id: branch_cleaner
        uses: crazy-matt/manage-stale-branches@b16f7b346c9263c74f276709feaa5819f87f6951 # ratchet:crazy-matt/manage-stale-branches@1.0.2
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          stale_older_than: 100
          suggestions_older_than: 210
          dry_run: true
          archive_stale: true
          excluded_branches: |
            origin/main
            origin/badges
      - name: Send notification
        if: github.event_name == 'schedule' && steps.branch_cleaner.outputs.message != ''
        run: |
          curl -s \
            --form-string "token=${{ secrets.PUSHOVER_API_TOKEN }}" \
            --form-string "user=${{ secrets.PUSHOVER_USER_KEY }}" \
            --form-string "message=${{ steps.branch_cleaner.outputs.message }}" \
            --form-string "title=${{ github.repository }} Stale Branches Cleanup" \
            --form-string "url=https://github.com/${{ github.repository }}/branches/all" \
            https://api.pushover.net/1/messages.json
