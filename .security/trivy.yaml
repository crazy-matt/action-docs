# References:
# https://github.com/aquasecurity/trivy-action?tab=readme-ov-file#inputs
# https://trivy.dev/latest/docs/references/configuration/config-file/
---
exit-code: 1
timeout: 5m0s

pkg:
  types:
    - os
    - library

scan:
  scanners:
    - vuln
    - secret
  skip-dirs:
    - node_modules
    - vendor
  skip-files:
    - "*.test.js"

severity:
  - CRITICAL
  - HIGH

vulnerability:
  ignore-unfixed: true

